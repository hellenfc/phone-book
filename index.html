<!DOCTYPE html>
<html>

<head>
    <title>Angular</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="angular">
    <div ng-cloak>
        <md-content class="md-padding">
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-sref="guide" name="guide">Agenda</md-nav-item>
                <md-nav-item md-nav-sref="todo" name="todo">To Do</md-nav-item>
                <md-nav-item md-nav-sref="calculator" name="calculator">Calculadora</md-nav-item>
                <md-nav-item md-nav-sref="other" name="other">Otro</md-nav-item>
                <!-- these require actual routing with ui-router or ng-route, so they won't work in the demo
      <md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
      <md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
      -->
            </md-nav-bar>
            <div ui-view></div>
        </md-content>


        <!-- scripts -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-messages.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
        <script src="js/statehelper.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/controllers/indexController.js"></script>
        <script src="app/controllers/todoController.js"></script>
        <script src="app/controllers/calculatorController.js"></script>
        <script src="app/controllers/otherController.js"></script>
</body>

</html>
